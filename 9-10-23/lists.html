<html>
    <head>
        <title>lists</title>
    </head>
    <body>
        <h1>unordered list</h1>
        <ul type="square">
        <li>html</li>
        <li>css</li>
        <li>python</li>
        </ul>
        <h1>ordered list</h1>
        <ol start="4">
        <li>html</li>
        <li>css</li>
        <li>python</li>
        </ul>
        <h1>defination list</h1>
        <dl >
        <dt>fruits</dt>
        <dd>mango</dd>
        <dt>animal</dt>
        <dd>dog</dd>
        </dl>
        <h1>nested list</h1>
        <ol type="i">
        <li>html</li>
        <ol>
         <li>tags</li>
         <li>basics</li>
        </ol></ol>

    </body>
</html>
